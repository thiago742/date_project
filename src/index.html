<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Aniversário | Contagem Regressiva</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="styles/main.scss">  
</head>
<body>
    <div class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/cake-candles-solid.svg" alt="">
            <p class="hero__text">
                Seu próximo aniversário chega em <p id="countdown" class="hero__text"></p>
            </p>
            <div class="infos-bar">
                <div class="infos-bar__info">
                    <h4 class="infos-bar__info__item">
                        <b>Insira a data de seu próximo aniversário: </b>
                    </h4>
                    <input id="dataNascimento" class="infos-bar__info__input" type="date">
                    <button id="startCountdown">Iniciar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
